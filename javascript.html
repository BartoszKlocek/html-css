<p id="foobar">Foo bar!</p>

<button onclick="swap()">Kliknij mnie </button>

<script>
    function swap() {
        let elementById = document.getElementById("foobar");
        if (elementById.innerHTML === "Foo bar!") {
            elementById.innerHTML = "Bar foo!";
            
        } else {
            elementById.innerHTML = "Foo bar!";
        }
    }

</script>
